<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="shortcut icon" href="media/drawing.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/overrides.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <script src="js/parser.js"></script>
    <script src="js/converter.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="header">Currency Converter</div>

    <div class="inputs">
        <div class="input-group my-1">
            <input type="number" id="input1" class="form-control"
                aria-label="Text input with dropdown button">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false" id="button1">Pick Currency</button>
            <ul class="currency-list dropdown-menu dropdown-menu-end" id="currency-list">
                <li></li>
            </ul>
        </div>
        <span style="font-size: 2em; color: #282828;" class="my-2 d-flex justify-content-center material-icons">
            <a onclick="switchInputs();">sync</a>
        </span>
        <div class="input-group my-1">
            <input type="number" id="input2" class="form-control"
                aria-label="Text input with dropdown button">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false" id="button2">Pick Currency</button>
            <ul class="currency-list dropdown-menu dropdown-menu-end" id="currency-list">
                <li></li>
            </ul>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="mt-4 text-center btn btn-secondary" onclick="convert();">Convert</button>
            </div>
        </div>
        <div class="row">
            <div id="resultField" class="mt-4 py-3 col text-center bg-white rounded-3">
                Pick two currencies, input values and click "Convert".
            </div>
        </div>
    </div>





</body>

</html>
