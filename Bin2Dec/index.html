<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/convert.js"></script>
</head>

<body>
    <h2 class="header">Binary to Decimal</h2>
    <div class="centralBlock">
        <div>
            <h4>Binary Number</h4>
            <input type="text" id="binInput">
        </div>
        <div>
            <h4>Decimal Number</h4>
            <input type="text" id="decInput">
        </div>
        <button onclick="convertValues();" id="convertButton" class="convertButton">
            <p>Convert</p>
        </button>
        <div class="results">
            <p id="binOutput">Binary: </p>
            <p id="decOutput">Decimal: </p>
        </div>
    </div>
</body>

</html>
