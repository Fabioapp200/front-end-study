<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="https://rfcstudios.com.br/resources/bootstrap.min.css" rel="stylesheet">
    <script src="https://rfcstudios.com.br/resources/bootstrap.bundle.min.js"></script>
    <script src="https://rfcstudios.com.br/resources/popper.min.js"></script>
    <link href="https://rfcstudios.com.br/resources/material-icons.css" rel="stylesheet">
    <link href="https://rfcstudios.com.br/resources/material-icons-outlined.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/filtered-dropdown.css">

    <script src="js/GetWeatherGEO.js"></script>
    <script src="js/FilteredDropdown.js"></script>

</head>

<body>
    <div class="header">Weather App</div>
    <div class="d-flex justify-content-center weatherBox">
        <div>
            <div id="weatherIcon">
                <div class="mt-5 lds-dual-ring"></div>
            </div>
            <div>
                <p class="mx-3" id="currentTempText" style="margin-top: 0%;"></p>
                <p class="mx-3" id="feelsLikeText" style="font-size: 80%;"></p>
            </div>
            <div class="d-flex justify-content-center">
                <p id="maxTempText" style="font-size: 70%;" class="mx-3"></p>
                <p id="minTempText" style="font-size: 70%;" class="mx-3"></p>
            </div>
            <p id="locationText"></p>

        </div>
    </div>

    <hr class="bg-danger border-2 border-top border-dark divider">

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
          <a href="#about">About</a>
          <a href="#base">Base</a>
          <a href="#blog">Blog</a>
          <a href="#contact">Contact</a>
          <a href="#custom">Custom</a>
          <a href="#support">Support</a>
          <a href="#tools">Tools</a>
        </div>
      </div>



</body>

</html>
